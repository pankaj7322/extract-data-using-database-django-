    <style>
        /* Basic styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;  /* Full width for large screens */
            max-width: 800px;
            height: 70%;  /* Adjust height to look balanced */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .recording-icon {
            font-size: 60px;
            color: red;
            animation: pulse 1.5s infinite;
            margin-bottom: 30px;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        #input-box {
            width: calc(100% - 10px);
            padding: 20px;
            font-size: 18px;
            margin: 20px 0;
            border: none;
            border-radius: 12px;
            background-color: #f7f9fc;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            resize: none; 
            box-sizing: border-box;  
            text-align:center;
        }

        #input-box::placeholder {
            color: #b0b3b8;
            font-style: italic;
            font-weight: bold;
            line-height: 0;
            text-align:center;
        }

        #input-box:focus {
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
            transform: scale(1.01);
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.record {
            background-color: #28a745;
        }

        .button.record:hover {
            background-color: #218838;
        }
    </style>
    <script>
        // Function to show alert message
        function showAlert(message, type) {
            alert(message);  // Simple alert box
        }

        window.onload = function() {
            // Check if there's an error message
            const error = "{{ error|escapejs }}"; // Escape JS to handle special characters
            if (error) {
                showAlert(error, 'error');
            }
        }
    </script>
</head>

        <h1> Voice Conversation to DB Query </h1>
        <!-- Animated Recording Icon -->
        <div class="recording-icon">

        </div>

        <!-- Input Box -->
        {% comment %} <textarea id="input-box" rows="5" placeholder="Your transcribed text will appear here..."></textarea> {% endcomment %}

        <form id="transcriptionForm" action="{% url 'submit_form' %}" method="post">
            {% csrf_token %}
            <!-- Input Box -->
            <textarea id="input-box" name="input_text" rows="2" placeholder="Your transcribed text will appear here..."></textarea>

            <!-- Buttons -->
            <button type="button" class="button record" id="recordButton" onclick="toggleRecording()">Start Recording</button>
            <button type="submit" class="button">Submit</button>
        </form>
        <!-- Buttons -->
